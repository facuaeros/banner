<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="banner.css" type="text/css" />
    <link rel="stylesheet" href="graphic.css" type="text/css" />
    

    

<body>
<section class="main-banner">
    <!--grid container-->
    <div class="grid-container">
        <!--banner-container-->
    <div class="content">
    <!--Titulo-->
        <div>
        <h1 class="title s-center">
            <span class="line-1">Aumenta tus conversiones</span>
            <br>
            <span class="line-2">Con Loop</span>
            </h1>
        </div>
    <!--descripcion-->
        <p class="descripcion s-center">
        Somos Expertos en Google Ads
        </p>
        <!--countdown-->
        <div class="countdown flex">
        <span>Asesoria Gratis vence en:</span>
        <div class="flex">
            <div class="countdown-item flex">
                <span class="countdown-number">28</span>
                <span class="countdown-letter">D</span>
            </div>
            <div class="countdown-item flex">
                <span class="countdown-number">11</span>
                <span class="countdown-letter">H</span>
            </div>
            <div class="countdown-item flex">
                <span class="countdown-number">48</span>
                <span class="countdown-letter">M</span>
            </div>
            <div class="countdown-item flex">
                <span class="countdown-number">19</span>
                <span class="countdown-letter">S</span>
            </div>
        </div>    
        </div>
    <!--formulario-->
        <div class="form-container s-center">
        <!--formulario de inscripcion-->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSekBf4h4gt6ro1gaxXX8grEl7vVjF7LEwnOVRvkhltbSc5kRw/viewform" target="_blank">
            <button class="form">Solicitar Asesoria</button>
        </a>
        <!--mensaje-->
        <p class="form-hint s-center">LLEVAMOS TU MARCA AL SIGUENTE NIVEL!!
        </p>
        </div> 
        </div>
        <!--Grafico--> 
    <div class="graphic">
            <img class="graphic-man" src="img/man.png" alt="">
            <div class="graphic-circles absolute">
            
            <img class="graphic-circle1 absolute" src="img/circulo-interior.png" alt="">
            <img class="graphic-circle2 absolute" src="img/circulo-exterior.png" alt="">   
        </div>      
    </div>
</div>
</section>

    
</body>
</html>
